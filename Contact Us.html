<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('home2.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: 0;
    }

    .top-bar {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    .top-bar a {
      text-decoration: none;
      color: white;
      background-color: rgba(255, 0, 0, 0.8);
      padding: 10px 15px;
      border-radius: 30px;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .top-bar a:hover {
      background-color: rgba(200, 0, 0, 0.9);
    }

    .top-bar a::before {
      content: "\1F3E0";
      font-size: 1.2em;
    }

    .contact-container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 50px 30px;
      width: 95%;
      max-width: 800px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      border: 2px solid #a259ff;
      position: relative;
      z-index: 1;
    }

    .title {
      text-align: center;
      margin-bottom: 30px;
    }

    .title h1 {
      margin: 0;
      font-size: 32px;
      color: #000;
    }

    .title p {
      font-size: 16px;
      color: #444;
    }

    .contact-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 25px;
    }

    .icon-circle {
      width: 50px;
      height: 50px;
      background-color: #0d6efd;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 20px;
      flex-shrink: 0;
    }

    .icon-circle img {
      width: 24px;
      height: 24px;
      filter: invert(1);
    }

    .contact-text {
      font-size: 16px;
      color: #000;
    }

    .contact-text p {
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      .contact-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .icon-circle {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="top-bar">
    <a href="home.html">Home</a>
  </div>

  <div class="contact-container">
    <div class="title">
      <h1>Contact Us</h1>
      <p>We are here to assist you and answer all your inquiries.</p>
    </div>

    <!-- Address -->
    <div class="contact-item">
      <div class="icon-circle">
        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Location Icon">
      </div>
      <div class="contact-text">
        <p><strong>Bin Ahmed Enterprises</strong></p>
        <p>P.O. Box: 2151, PC 112</p>
        <p>Ruwi, Sultanate of Oman</p>
      </div>
    </div>

    <!-- Phone -->
    <div class="contact-item">
      <div class="icon-circle">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone Icon">
      </div>
      <div class="contact-text">
        <p><strong>Sales Oman:</strong> +968 90000001</p>
        <p><strong>Sales Export:</strong> +968 90000002</p>
      </div>
    </div>

    <!-- Email -->
    <div class="contact-item">
      <div class="icon-circle">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Icon">
      </div>
      <div class="contact-text">
        <p>sales1@baeoman.com</p>
        <p>sales.export@baeoman.com</p>
      </div>
    </div>
  </div>
</body>
</html>
